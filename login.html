<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPASPRO</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/libs/fontawesome/css/all.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
        rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/sign.css">

</head>

<body>
    <div class="col">
        <form class="form-signin">
            <div class="mb-2 text-center">
                <span class="badge badge-primary">
                    <a class="text-decoration-none text-white" href="index.html">
                        <li class="fas fa-angle-double-right"></li>SIPASPRO
                    </a>
                </span>
                <h2 class="mb-3 mt-3 font-weight-bold">Login Akun</h2>
                <p class="text-muted">Masuk untuk melanjutkan aktivitas.</p>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Alamat email" required autofocus>
                <label for="inputEmail">Alamat email</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>

            <div class="checkbox mb-3 text-center">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-primary btn-block" type="submit">Masuk Akun Saya</button>
            <hr />

            <a href="register.html" class="btn btn-light btn-block ">Daftar Akun Baru</a>

            <p class="mt-5 mb-3 text-muted text-center">&copy; MRD 2020</p>
        </form>

    </div>

    <!-- Javascript -->
    <!-- JQuery -->
    <script src="assets/libs/jquery/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/libs/bootstrap/js/bootstrap.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
