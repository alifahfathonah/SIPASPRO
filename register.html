<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIPASPRO</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/libs/bootstrap/css/bootstrap.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="assets/libs/fontawesome/css/all.css">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:200,400,600&display=swap"
        rel="stylesheet">

    <!-- My CSS -->
    <link rel="stylesheet" href="assets/css/sign.css">

</head>

<body>
    <div class="col mt-5">
        <form class="form-signin">
            <div class="mb-2 text-center">
                <span class="badge badge-primary">
                    <a class="text-decoration-none text-white" href="index.html">
                        <li class="fas fa-angle-double-right"></li>SIPASPRO
                    </a>
                </span>
                <h2 class="mb-3 mt-3 font-weight-bold">Akun Baru</h2>
                <p class="text-muted">Ayo bergabung bersama kami.</p>
            </div>

            <div class="form-label-group">
                <input type="text" id="inputName" class="form-control" placeholder="Nama Lengkap" required autofocus>
                <label for="inputName">Nama lengkap</label>
            </div>

            <div class="form-label-group">
                <input type="number" id="inputNim" class="form-control" placeholder="Nomor Induk Mahasiswa (NIM)"
                    required>
                <label for="inputEmail">Nomor Induk Mahasiswa (NIM)</label>
            </div>

            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Alamat email" required>
                <label for="inputEmail">Alamat email</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
            </div>

            <div class="form-label-group">
                <input type="password" id="inputConfirmPassword" class="form-control" placeholder="Konfirmasi Password"
                    required>
                <label for="inputConfirmPassword">Konfirmasi Password</label>
            </div>

            <button class="btn btn-primary btn-block shadow" type="submit">Buat akun</button>
            <hr />

            <a href="login.html" class="btn btn-light btn-block shadow">Login dengan akun lama</a>

            <p class="mt-5 mb-3 text-muted text-center">&copy; MRD 2020</p>
        </form>
    </div>

    <!-- Javascript -->
    <!-- JQuery -->
    <script src="assets/libs/jquery/jquery-3.4.1.min.js"></script>

    <!-- Bootstrap -->
    <script src="assets/libs/bootstrap/js/bootstrap.js"></script>
    <script src="assets/libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
